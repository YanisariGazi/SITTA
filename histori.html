    <!-- Modal Logout Confirmation -->
    <div id="logoutModal" class="modal">
        <div class="modal-content confirmation-modal">
            <div class="confirmation-icon">⚠️</div>
            <h2>Konfirmasi Logout</h2>
            <p>Apakah Anda yakin ingin keluar dari sistem?</p>
            <div class="confirmation-buttons">
                <button onclick="confirmLogout()" class="btn-confirm-yes">Ya, Logout</button>
                <button onclick="closeLogoutConfirmation()" class="btn-confirm-no">Batal</button>
            </div>
        </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/script.js"></script>
    <script>
        // Check if user is logged in
        window.onload = function() {
            const currentUser = sessionStorage.getItem('currentUser');
            if (!currentUser) {
                window.location.href = 'index.html';
                return;
            }
            const user = JSON.parse(currentUser);
            document.getElementById('userName').textContent = user.nama;
            loadHistoriTransaksi();
        };
        function loadHistoriTransaksi() {
            const tableBody = document.getElementById('historiTableBody');
            tableBody.innerHTML = '';
            let index = 1;
            for (const nomorDO in dataTracking) {
                const transaksi = dataTracking[nomorDO];
                const row = document.createElement('tr');
                let statusClass = transaksi.status === 'Dikirim' ? 'status-delivered' : 'status-in-transit';
                row.innerHTML = `
                    <td>${index}</td>
                    <td>${transaksi.nomorDO}</td>
                    <td>${transaksi.nama}</td>
                    <td>${formatDate(transaksi.tanggalKirim)}</td>
                    <td>${transaksi.paket}</td>
                    <td>${transaksi.total}</td>
                    <td><span class="status-badge ${statusClass}">${transaksi.status}</span></td>
                    <td>${transaksi.ekspedisi}</td>
                `;
                tableBody.appendChild(row);
                index++;
            }
        }
        function formatDate(dateString) {
            const date = new Date(dateString);
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            return date.toLocaleDateString('id-ID', options);
        }
        function navigateTo(page) { window.location.href = page; }
        function showLogoutConfirmation() { document.getElementById('logoutModal').style.display = 'block'; }
        function closeLogoutConfirmation() { document.getElementById('logoutModal').style.display = 'none'; }
        function confirmLogout() { sessionStorage.removeItem('currentUser'); window.location.href = 'index.html'; }
        window.onclick = function(event) {
            const logoutModal = document.getElementById('logoutModal');
            if (event.target == logoutModal) { logoutModal.style.display = 'none'; }
        };
    </script>
